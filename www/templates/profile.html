<ion-view align-title="center">
    <ion-nav-bar class="preto">
    <ion-nav-title><img src='img/logo.png' /></ion-nav-title>
    </ion-nav-bar>
<ion-content class="padding" ng-controller="ProfileCtrl" ng-init="init()">
	<div class="list list-inset">
		<div class="item item-divider">
			<h2 align="center">
				<strong>
					Seus amigos que j&aacute;<br>usam o Diario Virtual
				</strong>
			</h2>
		</div>
		<div class="item item-avatar" ng-repeat="friend in friends">
			<img ng-src="{{friend.src}}" error-src="img/anonimo.jpg" />
			<h2>{{friend.name}}</h2>
			<p>
				<button class="button button-block button-positive" ng-click="adicionarAmigo(friend)">
					<i class="ion-plus"></i>&nbsp;Adicionar
				</button>
			</p>
		</div>
		<button class="button button-block button-calm" ng-click="envia()">Continuar</button>
	</div>
</ion-content>
</ion-view>
