<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar diario-bar">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar diario-bar">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content class="diario-menu" ng-controller="MenuCtrl">
      <ion-list>
		<div class="item item-avatar diario-menu-item" ng-click="verPerfil(usuario)">
			<img ng-src="{{usuario.foto}}" error-src="img/anonimo.jpg" />
			<p>Entrou como</p>
			<h2>{{usuario.nome}}</h2>
		</div>
        <ion-item nav-clear menu-close href="#/app/home" class="diario-menu-item">
			<i class="ion-home diario-icon-menu"></i>&nbsp;In&iacute;cio
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/diario" class="diario-menu-item">
			<i class="ion-document-text diario-icon-menu"></i>&nbsp;Meu di&aacute;rio
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/notificacoes" class="diario-menu-item">
			<i class="ion-chatbox diario-icon-menu"></i>&nbsp;Notificações
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/mensagens" class="diario-menu-item">
			<i class="ion-chatboxes diario-icon-menu"></i>&nbsp;Mensagens
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/solicitacoes" class="diario-menu-item">
			<i class="ion-person-add diario-icon-menu"></i>&nbsp;Solicita&ccedil;&otilde;es
		</ion-item>
        <ion-item nav-clear menu-close href="#/app/amigos" class="diario-menu-item">
			<i class="ion-person-stalker diario-icon-menu"></i>&nbsp;Amigos
		</ion-item>
        <ion-item nav-clear menu-close href="#/app/configuracoes" class="diario-menu-item">
			<i class="ion-gear-b diario-icon-menu"></i>&nbsp;Configura&ccedil;&otilde;es
		</ion-item>
        <ion-item nav-clear menu-close ng-click="logout()" class="diario-menu-item">
			<i class="ion-reply diario-icon-menu"></i>&nbsp;Sair
		</ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
  
	<ion-side-menu side="right">
		<ion-header-bar class="bar diario-bar">
		  <h1 class="title">Chat</h1>
		</ion-header-bar>
		<ion-content class="diario-menu" ng-controller="ChatCtrl">
			<ion-list>
				<a class="item item-avatar diario-menu-item chat-menu-item" ng-repeat="amigo in amigos" ng-click="chatWith(amigo)">
					<img ng-src="{{URL_DIARIO + 'upload/' + amigo.usuario.foto}}" error-src="img/anonimo.jpg" />
					<h2>{{amigo.usuario.nome}}</h2>
					<p ng-show="amigo.online">Online</p>
					<p ng-show="!amigo.online">Offline</p>
					<span class="badge mt5" ng-class="{'badge-balanced':amigo.online, 'badge-assertive':!amigo.online}">&nbsp;&nbsp;</span>
				</a>
				<div class="item diario-menu-item chat-menu-item item-text-wrap" ng-show="!amigos.length" align="center">
					Nenhum amigo encontrado.
				</div>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
