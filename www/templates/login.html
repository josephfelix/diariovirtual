<ion-view align-title="center">
	<ion-nav-bar class="preto">
		<ion-nav-title><img src='img/logo.png' /></ion-nav-title>
	</ion-nav-bar>

	<ion-content class="padding" ng-controller="LoginCtrl">
		<div class="list list-inset">
			<div class="item item-divider">
				<h2 align="center">
					<strong>
						Informe seus dados<br>abaixo para continuar
					</strong>
				</h2>
			</div>
			<label class="item item-input">
				<i class="icon ion-person placeholder-icon"></i>
				<input type="text" placeholder="E-mail" ng-model="dados.email" required>
			</label>
			<label class="item item-input">
				<i class="icon ion-locked placeholder-icon"></i>
				<input type="password" placeholder="Senha" ng-model="dados.senha" required>
			</label>
			<div class="item item-login-entrar" align="center">
				<button class="button button-block button-login" type="button" ng-click="login(dados)">
					<i class="ion-checkmark"></i>&nbsp;Entrar
				</button>
			</div>
			<div class="item item-login-entrar" align="center">
				<button class="button button-block button-positive ion-social-facebook" ng-click="loginFacebook()">
					Entrar com Facebook
				</button>
			</div>
			<div class="item item-login-entrar">
				<button class="button button-block button-dark ion-plus" ng-click="irParaCadastro()">
					Cadastre-se agora!
				</button>
			</div>
		</div>
	</ion-content>
